<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Select Menu</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <div class="menu-container">
    <label for="colorful-select" class="menu-label">Choose an option:</label>
    <div class="custom-select-wrapper">
      <select id="colorful-select" class="custom-select">
        <option value="" disabled selected>Select an option</option>
        <option value="red" data-color="#e74c3c">HTML</option>
        <option value="blue" data-color="#3498db">CSS</option>
        <option value="green" data-color="#2ecc71">BOOTSTRAP</option>
        <option value="purple" data-color="#9b59b6">JAVASCRIPT</option>
        <option value="orange" data-color="#e67e22">REACTJS</option>
      </select>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
