<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Converter</title>
  <link rel="stylesheet" href="speech.css" />
</head>
<body>

  <!-- Moving background circles -->
  <div class="background-circles">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <!-- Main container -->
  <div class="container">
    <h1>Speech Converter</h1>
    <textarea id="text" rows="7" placeholder="Type something or click 'Start Listening'..."></textarea>

    <div class="buttons">
      <button onclick="startListening()">🎙️ Start Listening</button>
      <button onclick="stopListening()">🛑 Stop</button>
      <button onclick="speakText()">🔊 Speak</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="speech.js"></script>
</body>
</html>
